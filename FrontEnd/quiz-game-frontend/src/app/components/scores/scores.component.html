<h1>Puntuaciones</h1>

<div class="score-container">
  <ul>
    @for (score of scores; track score.id) {
    <li class="score">Usuario:{{ score.user.name }} | Emai:{{ score.user.email }} | Puntaje:{{ score.score }}</li>
    } @empty {
    <li class="no-score">No hay puntuaciones.</li>
    }
  </ul>
</div>
<div class="menu">
  <a routerLink="/" >Volver al menu</a>
</div>
